
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="#4CAF50" />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#ffffff" />

  <!-- Text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#4CAF50"
    font-size="24"
    font-family="Arial, sans-serif"
    font-weight="bold"
  >
    Badge
  </text>

  <!-- Ribbon -->
  <rect
    x="30"
    y="130"
    width="140"
    height="30"
    rx="5"
    fill="#FF5722"
  />
  <text
    x="50%"
    y="150"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="#ffffff"
    font-size="16"
    font-family="Arial, sans-serif"
  >
    Achieved
  </text>
</svg>
